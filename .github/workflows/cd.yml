name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Récupérer le code du repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Étape 2 : Configurer Java (Sonar nécessite un JDK)
      - name: Set up JDK (required by Sonar)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # ✅ Étape 3 : Installer le sonar-scanner CLI
      - name: Install SonarScanner CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jre-headless unzip wget
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-5.0.1.3006-linux.zip
          unzip sonar-scanner-5.0.1.3006-linux.zip
          sudo mv sonar-scanner-5.0.1.3006-linux /opt/sonar-scanner
          echo "/opt/sonar-scanner/bin" >> $GITHUB_PATH

      # ✅ Étape 4 : Exécuter l'analyse SonarCloud
      - name: Run SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONARQUBE_SECRET }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=is2ac_mlops_api_to_k8s_prod \
            -Dsonar.organization=isaacemmanuelyao \
            -Dsonar.sources=. \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN

      # Étape 5 : Se connecter à Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Étape 6 : Builder et tagger l’image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-demo:latest .

      # Étape 7 : Pousser l’image sur Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-demo:latest
